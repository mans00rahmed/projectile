{% extends 'main.html' %} 
{% block content %}

<h1>HOME TEMPLATE</h1>
<hr>
<a href="{% url 'create-room' %}"><h1>Create Room</h1></a>
<hr>

<div>
    <div> 

        
        {% for room in rooms %}
        <div> 
            <span>@{{room.host.username}}</span>
            <h5>{{room.id}} -- <a href="{% url 'room' room.id%}">{{room.name}}</a></h5>
            <span>@{{room.topic.name}}</span>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
